<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gameArea">
    <div class="header">
      <h1 class="intro" id="intro"></h1>
    </div>
    <div class="buttons">
      <button class="rockButton" id="rock">Rock</button>
      <button class="paperButton" id="paper">Paper</button>
      <button class="scissorsButton" id="scissors">Scissors</button>
    </div>
    <div class="results">
      <div class="playerReturn">
        <p id="pSelect"></p>
      </div>
      <div class="computerReturn">
        <p id="cSelect"></p>
      </div>
      <div class="roundResult">
        <p id="result"></p>
      </div>
      <div class="counter">
        <p id="score"></p>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="rps.js" defer></script>
</body>
</html>
